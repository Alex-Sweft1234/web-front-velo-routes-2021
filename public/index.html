<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no,maximum-scale=1.0,user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="image_src" href="<%= process.env.REACT_APP_URL %>/img/meta.jpg" />
    <meta property="og:image" content="<%= process.env.REACT_APP_URL %>/img/meta.png" />
    <meta property="og:url" content="<%= process.env.REACT_APP_URL %>" />
    <meta property="og:title" content="<%= process.env.REACT_APP_SHARE_TITLE %>" />
    <meta name="mrc__share_title" content="<%= process.env.REACT_APP_SHARE_TITLE %>" />
    <meta property="og:description" content="<%= process.env.REACT_APP_SHARE_DESCRIPTION %>" />
    <meta name="description" content="<%= process.env.REACT_APP_DESCRIPTION %>" />
    <meta name="mrc__share_description" content="<%= process.env.REACT_APP_SHARE_DESCRIPTION %>" />
    <meta name="theme-color" content="<%= process.env.REACT_APP_THEME_COLOR %>" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <base href="<%=  process.env.REACT_APP_BASE_URL %>">
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>
    <title>
      <%= process.env.REACT_APP_TITLE %>
    </title>
    <script type="text/javascript">
      window.APP_CONFIG = {
        API_URL: "<%= process.env.REACT_APP_API_URL %>",
        API_AUTH: "<%=  process.env.REACT_APP_API_AUTH %>",
        DEBUG: "<%=  process.env.REACT_APP_DEBUG %>",
      };
    </script>
  </head>
  <body style='background-color: #ffffff'>
    <div style="height: 100%" id="app-root"></div>
  </body>
</html>
